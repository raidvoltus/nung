name: Bot Trading Saham AI

on:
  schedule:
    - cron: '0 7 * * 1-5'  # 14:00 WIB setiap hari kerja
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cek dan Training Model Jika Belum Ada
        run: |
          if [ ! -f "models/lightgbm_model.pkl" ] || [ ! -f "models/lstm_model.h5" ]; then
            echo "⚠️ Model belum ditemukan. Training sekarang..."
            python train_model.py
          else
            echo "✅ Model sudah tersedia, lanjut ke eksekusi bot."
          fi

      - name: Jalankan bot
        run: |
          python main.py

      - name: Upload Hasil & Model
        uses: actions/upload-artifact@main
        with:
          name: hasil-bot-trading
          path: |
            data/*.csv
            data/*.json
            data/*.db
            data/*.log
            models/*.pkl
            models/*.h5
            models/*.joblib
