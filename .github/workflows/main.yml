name: Nung AI Trading Bot

on:
  schedule:
    - cron: '0 7 * * 1-5'  # Setiap hari kerja pukul 14:00 WIB
  workflow_dispatch:       # Bisa dijalankan manual juga

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Dummy Data
        run: python generate_dummy_data.py

      - name: ğŸ“¥ Generate historical data (jika belum ada)
        run: |
          if [ ! -f "data/historical_data.csv" ]; then
            echo "âš ï¸ File data belum ditemukan. Menghasilkan sekarang..."
            python generate_historical_data.py
          fi

      - name: ğŸ§  Train model (jika belum ada)
        run: |
          if [ ! -f "models/lightgbm_model.pkl" ] || [ ! -f "models/lstm_model.h5" ]; then
            echo "âš ï¸ Model belum ditemukan. Training sekarang..."
            python train_model.py
          fi

      - name: ğŸš€ Jalankan bot prediksi & kirim sinyal
        run: python main.py

      - name: â¬†ï¸ Upload sinyal trading
        uses: actions/upload-artifact@main
        with:
          name: trading_signals
          path: data/trading_signals.csv
